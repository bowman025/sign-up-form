<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <div class="background"><img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Lush green leaves"></div>
            <div class="image-text"><img src="./assets/images/odin-lined.png" alt="The Odin Project logo" class="odin-logo">ODIN</div>
            <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="content-section">
            <div class="header">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
                <h1>Sign up <em>now</em> to get started.</h1><br>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="main">
                <form action="" method="">
                    <h1>Let's do this!</h1>
                    <div class="all-form-groups">
                        <div class="form-group">
                            <label for="first-name">FIRST NAME</label><br>
                            <input type="text" name="first-name" id="first-name" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="last-name">LAST NAME</label><br>
                            <input type="text" name="last-name" id="last-name" placeholder="Doe">
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" placeholder="example@example.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">PHONE NUMBER</label><br>
                            <input type="tel" name="phone" id="phone" placeholder="123 456 789">
                        </div>
                        <div class="form-group">
                            <label for="password">PASSWORD</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <button type="submit" class="create-acc">Create Account</button>
                </form>
            </div>
            <div class="footer">
                <p>Already have an account? <a href="https://github.com/bowman025" class="log-in">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
