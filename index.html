<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Lush green leaves" class="background">
            <div class="image-text"><img src="./assets/images/odin-lined.png" alt="The Odin Project logo" class="odin-logo">ODIN</div>
        </div>
        <div class="content-section">
            <div class="header">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="main">
                <form action="" method="">
                    <h1>Let's do this!</h1>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="password" id="password">
                </form>
            </div>
            <div class="footer">
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="https://github.com/bowman025">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
