<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="image">
        <img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Lush green leaves">
        <div class="image-text">ODIN</div>
    </div>
    <div class="content">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="">
            <h1>Let's do this!</h1>
            <label for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="phone" id="phone">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="password" id="password">
        </form>
        <button type="button">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</body>
</html>
